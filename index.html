<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyssa's News</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
</head>

<body>
    <div class="center">
        <h1>Alyssa's News</h1>
    </div>
    <div class="top">
        <div class="header"><span id="bold">Number of Articles :</span> <span id="newsNum"></span></div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle top-space" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categories
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" onclick="busCag()">Business</a>
              <a class="dropdown-item" onclick="entCag()">Entertainment</a>
              <a class="dropdown-item" onclick="genCag()">General</a>
              <a class="dropdown-item" onclick="hthCag()">Health</a>
              <a class="dropdown-item" onclick="sciCag()">Science</a>
              <a class="dropdown-item" onclick="spoCag()">Sports</a>
              <a class="dropdown-item" onclick="techCag()">Technology</a>
            </div>
          </div>
    </div>
    <div id="newsArea">
    </div>
    <div class="center">
        <button onclick="showMore()" class="btn btn-light btn-lg btnLoad">Load More News Stories</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
